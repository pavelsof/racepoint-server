<!DOCTYPE html>{% load i18n %}{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title>{% block title %}Here be dragons{% endblock %}</title>
	
	<link rel="stylesheet" type="text/css" media="screen" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" />
	
	<script type="text/javascript" src="{% static 'vendor/jquery-2.1.0.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'vendor/jquery.cookie.js' %}"></script>
	<script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'racepoint/script.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">{% if race %}{{ race.name }}{% else %}Dragons!{% endif %}</a>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse">
			{% if username %}
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Организатор: <strong>{{ username }}</strong>
						</a>
						<ul class="dropdown-menu">
							<li><a href="/logout">Изход</a></li>
						</ul>
					</li>
				</ul>
			{% endif %}
			</div>
		</div>
	</nav>
	<div class="container">
	{% block main %}{% endblock %}
	</div>
	{% block modals %}{% endblock %}
</body>
</html>
