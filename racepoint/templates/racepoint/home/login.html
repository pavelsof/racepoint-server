{% extends 'racepoint/base.html' %}
{% load i18n %}
{% block main %}
<form action="" method="post">
	{% if error %}
	<div class="alert alert-danger">{% trans "We want dilligence!" %}</div>
	{% endif %}
	<div class="form-group {% if form.name.errors %}has-error{% endif %}">
		<label class="control-label" for="input_username">{% trans "Your Name" %}</label>
		<input type="text" name="{{ form.name.html_name }}" id="input_username" class="form-control" value="{{ form.data.name }}" required maxlength="120" />
	</div>
	<div class="form-group {% if form.password.errors %}has-error{% endif %}">
		<label class="control-label" for="input_password">{% trans "Your Secret String" %}</label>
		<input type="password" name="{{ form.password.html_name }}" id="input_password" class="form-control" value="" required maxlength="120" />
	</div>
	{% csrf_token %}
	<button type="submit" class="btn btn-default">{% trans "Login" %}</button>
</form>
{% endblock %}
