{% extends 'racepoint/base.html' %}
{% load i18n %}
{% block main %}
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<form action="" method="post">
			<div class="form-group">
				<label for="input_username">Твоето име</label>
				<input type="text" name="username" id="input_username" class="form-control" />
			</div>
			<div class="form-group">
				<label for="input_password">Парола за твоя пункт</label>
				<input type="password" name="password" id="input_password" class="form-control" />
			</div>
			{% csrf_token %}
			<button type="submit" class="btn btn-default">Влез</button>
		</form>
	</div>
</div>
{% endblock %}
