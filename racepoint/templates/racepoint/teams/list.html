{% extends 'racepoint/base.html' %}
{% load i18n %}
{% block main %}
<a href="/teams/add" class="btn btn-primary btn-lg">Регистрирай отбор</a>
<br /><br />
<table class="table table-striped table-hover table-condensed">
	<thead>
		<tr>
			<th>Отбор</th>
			<th>Участници</th>
		</tr>
	</thead>
	<tbody>
	{% for team in teams %}
	<tr>
		<td><strong>{{ team.name }}</strong></td>
		<td>{{ team.players|join:", " }}</td>
	</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
